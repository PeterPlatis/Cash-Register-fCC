<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2012/04/01/17/34/register-23666_1280.png">
        <title>Cash Register</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="cash-register-container">
            <div id="outer-screen">
                <div id="black-screen">
                    <div id="gray-screen">
                        <div id="inner-screen">
                            <div id="input-div">
                                <input
                                    type="number"
                                    id="cash"
                                    placeholder="Enter Cash..."
                                />
                            </div>
                            <div id="total-div"></div>
                            <div id="cash-drawer"></div>
                            <div id="change-due"></div>
                            <button id="purchase-btn">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="connecting-stem"></div>
            <div id="upper-box-top"><div id="screen-shadow"></div></div>
            <div id="upper-box-bot"></div>
            <div id="button-container">
                <div class="button far-button">
                    <div class="inner-button"></div>
                </div>
                <div class="button far-button">
                    <div class="inner-button"></div>
                </div>
                <div class="button far-button">
                    <div class="inner-button"></div>
                </div>
                <div class="button far-button">
                    <div class="inner-button"></div>
                </div>
                <div class="button middle-button">
                    <div class="inner-button"></div>
                </div>
                <div class="button middle-button">
                    <div class="inner-button"></div>
                </div>
                <div class="button middle-button">
                    <div class="inner-button"></div>
                </div>
                <div class="button middle-button">
                    <div class="inner-button"></div>
                </div>
                <div class="button">
                    <div class="inner-button"></div>
                </div>
                <div class="button">
                    <div class="inner-button"></div>
                </div>
                <div class="button">
                    <div class="inner-button"></div>
                </div>
                <div class="button">
                    <div class="inner-button"></div>
                </div>
            </div>
            <div id="compartment-container">
                <div id="compartment">
                    <div id="knob"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
